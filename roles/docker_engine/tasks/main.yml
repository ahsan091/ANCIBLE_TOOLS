---
# ============================================================================
# Role: docker_engine
# Purpose: Install Docker CE and Docker Compose plugin
# ============================================================================

- name: Check if Docker is already installed
  ansible.builtin.command: docker --version
  register: docker_check
  failed_when: false
  changed_when: false
  # This will fail on fresh systems (expected), but we handle it gracefully

- name: Remove old Docker packages
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-doc
      - docker-compose
      - podman-docker
      - containerd
      - runc
    state: absent
    purge: true
  when: docker_check.rc != 0

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
    force: false

- name: Get system architecture
  ansible.builtin.command: dpkg --print-architecture
  register: dpkg_arch
  changed_when: false

- name: Get Ubuntu codename
  ansible.builtin.command: lsb_release -cs
  register: ubuntu_codename
  changed_when: false

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable"
    state: present
    filename: docker

- name: Update apt cache after adding Docker repo
  ansible.builtin.apt:
    update_cache: true

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  register: docker_install
  retries: 3
  delay: 5
  until: docker_install is succeeded

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
    daemon_reload: true

- name: Add current user to docker group
  ansible.builtin.user:
    name: "{{ target_user }}"
    groups: docker
    append: true
  when: target_user is defined and target_user != 'root'

- name: Wait for Docker to be fully operational
  ansible.builtin.command: docker info
  register: docker_info
  retries: 10
  delay: 3
  until: docker_info.rc == 0
  changed_when: false

- name: Display Docker version
  ansible.builtin.command: docker --version
  register: docker_version
  changed_when: false

- name: Display docker_engine role completion
  ansible.builtin.debug:
    msg: "âœ… Docker installed: {{ docker_version.stdout }}"
